<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light navbar-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="" width="30" height="30" class="d-inline-block align-top">
                Dyslexia
            </a>
        </div>
    </nav>
    <div class="row row-question">
        <div class="">
            <h1 class="display-5 h1-mg">Хотите начать тест "Кто вы из FT-PD925"?</h1>
            <button class="btn btn-gradient" onclick="startTest(this)">Начнем!</button>
        </div>
        <div id="quest" class="question">
            <h1 id="text-question" class="display-5 h1-mg">Кем вы хотели стать в детстве?</h1>
            <div class="row row-variants">
                <button id="btn1" class="btn btn-answer btn-answer-1 col"
                    onclick="sendAnswer(this)">Космонавтом</button>
                <button id="btn2" class="btn btn-answer btn-answer-2 col" onclick="sendAnswer(this)">Кондитером</button>
                <button id="btn3" class="btn btn-answer btn-answer-3 col" onclick="sendAnswer(this)">Пилотом</button>
                <button id="btn4" class="btn btn-answer btn-answer-4 col" onclick="sendAnswer(this)">Пожарником</button>
                <button id="btn5" class="btn btn-answer btn-answer-5 col" onclick="sendAnswer(this)">Другое</button>
            </div>
        </div>
        <div id="result" class="result">
            <div id="bg-dark" class="dark-bg pt-5">
                <h1 class="text-light display-5">Приготовьтесь...</h1>
                <div class="lds-hourglass"></div>
            </div>
            <div id="last-res-div" class="last-res-div">
                <h1 id="text-question" class="display-5 h1-mg">Вы оказались...</h1>
                <h1 id="ur-name" class="display-4">[Name]</h1>
                <img class="res-image" src="img/denis.jpg">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
